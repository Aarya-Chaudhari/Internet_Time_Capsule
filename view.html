<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Capsules</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Mono', monospace;
    }
  </style>
</head>
<body onload="viewCapsules()" class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen p-6">

    📜 View Your Time Capsules
  </h1>

  <div class="flex justify-center mb-6">
    <a href="index.html" class="bg-indigo-600 hover:bg-indigo-800 text-white px-5 py-2 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-md" data-aos="fade-left">
      ⬅️ Back to Save Capsule
    </a>
  </div>

  <div id="capsuleList" class="max-w-3xl mx-auto space-y-6" data-aos="fade-up"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="main.js"></script>
